<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bytant Innovative Group | Free Resource</title>
  <link href="assets/img/logopic.png" rel="icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/free-resources.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Main Section -->

 <!-- Responsive Navbar with Logo -->
 <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/img/logofull.png" alt="Bytant Logo" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-links " href="index.html" id="home-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-links" href="#" id="tutorial-link">Tutorials</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="main-section">
  <!-- Combined Search Bar & Dropdown -->
  <div class="search-bar">
    <div class="search-group">
      <input type="text" class="search-input" placeholder="Type course code here..." oninput="filterOptions(this.value)">
      <select class="dropdown-select" onchange="if(this.value) window.location.href=this.value">
        <option value="">Select a Course</option>
        <option value="/resources/guide.pdf">Beginner's Guide PDF</option>
        <option value="/resources/tutorial.mp4">Video Tutorial</option>
        <option value="/resources/whitepaper.pdf">Whitepaper</option>
      </select>
    </div>
    <div id="suggestions" class="search-suggestions d-none"></div>
  </div>

  <!-- Main Section -->
  <div class="container info-section text-center">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-6">
        <h3 class="tagline1">Knowledge made easy:</h3>
        <h2 class="tagline2">Dive into learning, effortlessly!</h2>
        <p>
          Explore our free resources and learn hard.
        </p>
        <div class="mt-4">
          <button class="btn btn-style1 me-3">Request a Resource </button>
          <a href="index.html"><button class="btn btn-style2">Go to our Main Page</button></a> 
        </div>
      </div>
      <div class="col-lg-6 mt-4 mt-lg-0">
        <img src="assets/img/logopic.png" alt="Tech Innovation">
      </div>
    </div>
  </div>

</section>

  <script>
    const suggestionsBox = document.getElementById('suggestions');
    const options = [
      { name: "Beginner's Guide PDF", url: "/resources/guide.pdf" },
      { name: "Video Tutorial", url: "/resources/tutorial.mp4" },
      { name: "Whitepaper", url: "/resources/whitepaper.pdf" }
    ];

    function filterOptions(input) {
      const query = input.toLowerCase();
      const matches = options.filter(opt => opt.name.toLowerCase().includes(query));
      if (query && matches.length) {
        suggestionsBox.innerHTML = matches.map(opt => `<div onclick="window.location.href='${opt.url}'">${opt.name}</div>`).join('');
        suggestionsBox.classList.remove('d-none');
      } else {
        suggestionsBox.innerHTML = '';
        suggestionsBox.classList.add('d-none');
      }
    }
  </script>


</body>
</html>
